<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayush Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #2E7D6E;
            --secondary: #f0f4f3;
        }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #205c4f;
        }
        .sidebar-link {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: var(--secondary);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Aayush Admin Login</h1>
                <p class="text-gray-500">Yoga Platform Management</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <button type="submit" class="w-full btn-primary font-bold py-3 rounded-lg">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-screen" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <div class="w-64 bg-white shadow-md p-4 flex flex-col">
                <h2 class="text-2xl font-bold text-primary mb-6">Aayush Admin</h2>
                <nav class="flex-grow">
                    <a href="#dashboard" class="sidebar-link active" onclick="showView('dashboard-view')">
                        <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                    <a href="#instructors" class="sidebar-link" onclick="showView('instructors-view')">
                        <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a3.001 3.001 0 015.656 0M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Instructors
                    </a>
                </nav>
                <button id="logout-btn" class="w-full mt-4 text-left px-4 py-2 rounded-lg hover:bg-red-100 text-red-700">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                    <!-- Dashboard View -->
                    <div id="dashboard-view">
                        <h3 class="text-2xl text-gray-800 font-bold mb-4">Dashboard</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="bg-white p-6 rounded-lg shadow"><h4 class="text-gray-500">Total Participants</h4><p id="stats-participants" class="text-3xl font-bold">0</p></div>
                            <div class="bg-white p-6 rounded-lg shadow"><h4 class="text-gray-500">Active Instructors</h4><p id="stats-instructors" class="text-3xl font-bold">0</p></div>
                            <div class="bg-white p-6 rounded-lg shadow"><h4 class="text-gray-500">Sessions Today</h4><p id="stats-today" class="text-3xl font-bold">0</p></div>
                            <div class="bg-white p-6 rounded-lg shadow"><h4 class="text-gray-500">Total Attendance</h4><p id="stats-total" class="text-3xl font-bold">0</p></div>
                        </div>
                    </div>
                    <!-- Instructors View -->
                    <div id="instructors-view" class="hidden">
                        <h3 class="text-2xl text-gray-800 font-bold mb-4">Instructor Management</h3>
                        <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="border-b">
                                        <th class="py-2">Name</th><th>Email</th><th>Status</th><th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="instructors-table-body">
                                    <!-- Rows will be injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000'; 
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');

        const views = {
            'dashboard-view': document.getElementById('dashboard-view'),
            'instructors-view': document.getElementById('instructors-view'),
        };

        const api = {
            async login(email, password) {
                const res = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: 'admin' }),
                });
                const data = await res.json();
                if (!res.ok || data.data?.user?.role !== 'admin') {
                    throw new Error(data.message || 'Login failed. Not an admin.');
                }
                localStorage.setItem('adminToken', data.data.token);
            },
            logout() {
                localStorage.removeItem('adminToken');
                showLogin();
            },
            async getStats() {
                const token = localStorage.getItem('adminToken');
                const res = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401) return api.logout();
                const data = await res.json();
                return data.data;
            },
            async getInstructors() {
                const token = localStorage.getItem('adminToken');
                const res = await fetch(`${API_URL}/api/admin/instructors`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401) return api.logout();
                const data = await res.json();
                return data.data;
            },
            async updateInstructorStatus(id, status) {
                 const token = localStorage.getItem('adminToken');
                 await fetch(`${API_URL}/api/admin/instructors/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ status }),
                });
                loadInstructors(); // Refresh the list
            },
             async deleteInstructor(id) {
                if (!confirm('Are you sure you want to permanently remove this instructor?')) return;
                const token = localStorage.getItem('adminToken');
                await fetch(`${API_URL}/api/admin/instructors/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                loadInstructors(); // Refresh the list
            }
        };

        function showLogin() {
            dashboardScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }

        function showDashboard() {
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            loadDashboardStats();
            loadInstructors();
        }

        function showView(viewId) {
            Object.values(views).forEach(v => v.classList.add('hidden'));
            views[viewId].classList.remove('hidden');
            
            document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
            document.querySelector(`a[href="#${viewId.replace('-view','')}"]`).classList.add('active');
        }

        async function loadDashboardStats() {
            const stats = await api.getStats();
            document.getElementById('stats-participants').textContent = stats.totalParticipants;
            document.getElementById('stats-instructors').textContent = stats.totalInstructors;
            document.getElementById('stats-today').textContent = stats.sessionsToday;
            document.getElementById('stats-total').textContent = stats.totalAttendance;
        }

        async function loadInstructors() {
            const instructors = await api.getInstructors();
            const tableBody = document.getElementById('instructors-table-body');
            tableBody.innerHTML = '';
            instructors.forEach(inst => {
                const statusColor = {
                    pending: 'text-yellow-600 bg-yellow-100',
                    approved: 'text-green-600 bg-green-100',
                    suspended: 'text-orange-600 bg-orange-100',
                    rejected: 'text-red-600 bg-red-100',
                }[inst.status];

                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-3 px-2">${inst.firstName} ${inst.lastName}</td>
                    <td class="py-3 px-2">${inst.email}</td>
                    <td class="py-3 px-2">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColor}">${inst.status.charAt(0).toUpperCase() + inst.status.slice(1)}</span>
                    </td>
                    <td class="py-3 px-2">
                        ${inst.status === 'pending' ? `<button class="text-sm text-green-600 hover:underline" onclick="api.updateInstructorStatus('${inst._id}', 'approved')">Approve</button> | <button class="text-sm text-red-600 hover:underline" onclick="api.updateInstructorStatus('${inst._id}', 'rejected')">Reject</button>` : ''}
                        ${inst.status === 'approved' ? `<button class="text-sm text-orange-600 hover:underline" onclick="api.updateInstructorStatus('${inst._id}', 'suspended')">Suspend</button>` : ''}
                        ${inst.status === 'suspended' ? `<button class="text-sm text-green-600 hover:underline" onclick="api.updateInstructorStatus('${inst._id}', 'approved')">Re-Approve</button>` : ''}
                        | <button class="text-sm text-red-600 hover:underline" onclick="api.deleteInstructor('${inst._id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            try {
                await api.login(e.target.email.value, e.target.password.value);
                showDashboard();
            } catch (err) {
                loginError.textContent = err.message;
            }
        });

        logoutBtn.addEventListener('click', api.logout);

        // Initial check
        if (localStorage.getItem('adminToken')) {
            showDashboard();
        } else {
            showLogin();
        }

    </script>
</body>
</html>
